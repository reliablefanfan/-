<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小杨的个人博客</title>
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #3498db;
            --text-color: #333;
            --light-gray: #f5f5f5;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #fff;
        }
        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 0 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            font-weight: bold;
        }

        /* 文章列表 */
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }
        .post-title {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        .post-date {
            color: #777;
            font-size: 0.9em;
        }
        .post-excerpt {
            margin-top: 10px;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            color: #777;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 0 15px;
            }
            header {
                padding: 20px 0;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <h1><a href="/">我的个人博客</a></h1>
        <nav>
            <a href="/">首页</a>
            <a href="/about.html">关于</a>
            <a href="/archive.html">归档</a>
            <a href="/contact.html">联系</a>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main>
        <h2>最新文章</h2>
        <ul class="post-list">
            <!-- 文章条目1 -->
            <li class="post-item">
                <h3 class="post-title"><a href="/posts/post1.html">如何搭建个人博客网站</a></h3>
                <div class="post-date">2024年3月15日</div>
                <div class="post-excerpt">
                    <p>本文详细介绍了从零开始搭建个人博客的三种方法，包括GitHub Pages、WordPress和静态网站生成器...</p>
                </div>
            </li>

            <!-- 文章条目2 -->
            <li class="post-item">
                <h3 class="post-title"><a href="/posts/post2.html">HTML/CSS 入门指南</a></h3>
                <div class="post-date">2024年2月28日</div>
                <div class="post-excerpt">
                    <p>适合初学者的网页开发教程，涵盖基础标签、样式编写和响应式设计技巧...</p>
                </div>
            </li>
        </ul>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 我的个人博客 | 由 <a href="https://pages.github.com" target="_blank">GitHub Pages</a> 驱动</p>
    </footer>
</body>
</html>
